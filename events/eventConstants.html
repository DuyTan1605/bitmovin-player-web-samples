<html lang="en">
<head>
  <title>bitdash demo</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'/>
  <!-- bitdash player -->
  <script type="text/javascript" src="//bitmovin-a.akamaihd.net/bitmovin-player/stable/6/bitmovinplayer.min.js"></script>

  <style>
    figure {
      margin: 0;
      padding: 0;
    }
    .container {
      font-family: 'Dosis';
      color:       white;
      text-align:  center;
    }
    .container a {
      color: white;
    }
    .container h1 {
      font:          54px/66px 'Dosis';
      margin-bottom: 22px;
      line-height:   66px;
    }
    .container h2 {
      font-weight:   normal;
      margin-bottom: 36px;
      line-height:   26px;
    }
    .player-wrapper {
      width:        50%;
      margin-right: auto;
      margin-left:  auto;
      box-shadow:   0 0 30px rgba(0,0,0,0.7);
    }
    .run-animation {
      animation-name: shake;
      animation-duration: 1s;
      animation-timing-function: cubic-bezier(0.36, 0.07, 0.19, 0.97);
      animation-delay: initial;
      animation-iteration-count: initial;
      animation-direction: initial;
      animation-fill-mode: both;
      animation-play-state: initial;
    }
    @keyframes shake {
      10%, 90% {
        transform: translate3d(-1px, 0, 0);
      }
      20%, 80% {
        transform: translate3d(2px, 0, 0);
      }
      30%, 50%, 70% {
        transform: translate3d(-4px, 0, 0);
      }
      40%, 60% {
        transform: translate3d(4px, 0, 0);
      }
    }
    #webserver-warning {
      margin:           50px;
      padding:          20px;
      background-color: rgba(255,0,0,0.5);
      display:          none;
    }
  </style>
</head>
<body background="//bitdash-a.akamaihd.net/webpages/bitmovin/images/background.jpg">
<div class="container">
  <h1>HTML5 Adaptive Streaming Player for MPEG-DASH & HLS</h1>
  <h2>Your videos play everywhere with low startup delay, no buffering and in highest quality.</h2>
  <div id="webserver-warning">
    <div class="ca-content">
      <h1>Unsupported Protocol</h1>
      <h2>This file has been loaded using the unsupported "file" protocol. Please use a <a href="http://wiki.selfhtml.org/wiki/Webserver/lokal" target="_blank">web server</a> and open this page using http or https.</h2>
    </div>
  </div>
  <div class="content">
    <div class="player-wrapper">
      <div id="player">
      </div>
    </div>
    <div>
      <!--<button type="button" class="button">Show Events</button>-->
    </div>
  </div>
</div>
<script type="text/javascript">

  if (location.protocol === 'file:') {
    document.getElementById('webserver-warning').style.display = 'block';
  }

  var watermark;
  var playerId = 'player';

  var conf = {
    key:              'YOUR KEY HERE',
    source: {
      dash:           '//bitlivedemo-a.akamaihd.net/mpds/stream.php',
      hls:            '//bitlivestreamdemo.bitmovin.com/m3u8s/bitcodin.m3u8'
    },
    style: {
      width:            '100%',
      aspectratio:      '16:9',
      subtitlesHidden:  true
    }
  };

  var logEventTypes = function() {
    console.log('The bitmovin player offers the following event constants:');
    console.log('bitdash.EVENT', bitmovin.player.EVENT);
    console.log('bitdash.EVENTS', bitmovin.player.EVENTS);
  };

  var onPlay = function(event) {
    if(!watermark) watermark = document.getElementsByClassName('bitdash-watermark')[0];
    if(watermark) watermark.className += " run-animation";
  };

  var onPause = function(event) {
    if(watermark) watermark.className = watermark.className.replace(" run-animation", "");
  };

  bitmovin.player(playerId).setup(conf).then(function(player) {
    player.addEventHandler(bitmovin.player.EVENT.ON_PLAY, onPlay);
    player.addEventHandler(bitmovin.player.EVENT.ON_PAUSE, onPause);

    console.log('Successfully created bitdash player instance'); // Success!
    logEventTypes();
  }, function(reason) {
    console.log('Error while creating bitdash player instance'); // Error!
  });

</script>
</body>
</html>
