<html lang="en">
<head>
    <title>Bitmovin Demo</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="icon" type="../image/png" href="../images/bit-fav.png">
    <!-- Bitmovin Player -->
    <script type="text/javascript"
            src="//bitmovin-a.akamaihd.net/bitmovin-player/stable/7.1/bitmovinplayer.js"></script>

    <style>
        figure {
            margin: 0;
            padding: 0;
        }

        .container {
            font-family: 'Dosis';
            color: white;
            text-align: center;
        }

        .container a {
            color: white;
        }

        .container h1 {
            font: 54px/66px 'Dosis';
            margin-bottom: 22px;
            line-height: 66px;
        }

        .container h2 {
            font-weight: normal;
            margin-bottom: 36px;
            line-height: 26px;
        }

        .player-wrapper {
            width: 50%;
            margin-right: auto;
            margin-left: auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        .run-animation {
            animation-name: shake;
            animation-duration: 1s;
            animation-timing-function: cubic-bezier(0.36, 0.07, 0.19, 0.97);
            animation-delay: initial;
            animation-iteration-count: initial;
            animation-direction: initial;
            animation-fill-mode: both;
            animation-play-state: initial;
        }

        @keyframes shake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0);
            }
            20%, 80% {
                transform: translate3d(2px, 0, 0);
            }
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
            }
            40%, 60% {
                transform: translate3d(4px, 0, 0);
            }
        }

        #webserver-warning {
            margin: 50px;
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.5);
            display: none;
        }
    </style>
</head>
<body background="//bitdash-a.akamaihd.net/webpages/bitmovin/images/background.jpg">
<div class="container">
    <h1>HTML5 Adaptive Streaming Player for MPEG-DASH & HLS</h1>
    <h2>Your videos play everywhere with low startup delay, no buffering and in highest quality.</h2>
    <div id="webserver-warning">
        <div class="ca-content">
            <h1>Unsupported Protocol</h1>
            <h2>This file has been loaded using the unsupported "file" protocol. Please use a <a
                    href="http://wiki.selfhtml.org/wiki/Webserver/lokal" target="_blank">web server</a> and open this
                page using http or https.</h2>
        </div>
    </div>
    <div class="content">
        <div class="player-wrapper">
            <div id="player">
            </div>
        </div>
        <div>
            <!--<button type="button" class="button">Show Events</button>-->
        </div>
    </div>
</div>
<script type="text/javascript">

    if (location.protocol === 'file:') {
        document.getElementById('webserver-warning').style.display = 'block';
    }

    var watermark;
    var playerId = 'player';

    var conf = {
        key: 'YOUR KEY HERE',
        source: {
            dash: "//bitmovin-a.akamaihd.net/content/MI201109210084_1/mpds/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.mpd",
            hls: "//bitmovin-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8",
            poster: "//bitmovin-a.akamaihd.net/content/MI201109210084_1/poster.jpg"
        },
        style: {
            width: '100%',
            aspectratio: '16:9',
            subtitlesHidden: true
        }
    };

    var logEventTypes = function () {
        console.log();
        console.log('The Bitmovin HTML5 Player offers the following event constants:', bitmovin.player.EVENTS);
    };

    var onPlay = function (event) {
        if (!watermark) watermark = document.getElementsByClassName('bmpui-ui-watermark');
        console.log(watermark);
        if (watermark) {
            watermark.className += " run-animation";
        }
    };

    var onPause = function (event) {
        if (watermark) watermark.className = watermark.className.replace(" run-animation", "");
    };

    bitmovin.player(playerId).setup(conf).then(function (player) {
        player.addEventHandler(bitmovin.player.EVENT.ON_PLAY, onPlay);
        player.addEventHandler(bitmovin.player.EVENT.ON_PAUSE, onPause);

        console.log('Successfully created Bitmovin Player instance'); // Success!
        logEventTypes();
    }, function (reason) {
        console.log('Error while creating Bitmovin Player instance'); // Error!
    });

</script>
</body>
</html>
